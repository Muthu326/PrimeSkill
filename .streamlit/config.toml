[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200

[browser]
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[runner]
magicEnabled = true
fastReruns = true

[client]
showErrorDetails = true
toolbarMode = "minimal"

[theme]
base = "dark"
primaryColor = "#00f2ff"
backgroundColor = "#0a0a1a"
secondaryBackgroundColor = "#1a1a2e"
textColor = "#ffffff"

[logger]
level = "error"
messageFormat = "%(message)s"
